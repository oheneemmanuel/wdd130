<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1>WDD 130 | HTML From - User Poll</h1>

    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend><br>
                <div class="form-item">
                    <div class="form-item column2">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname"><br><br>
                    </div>
                
                    <div class="form-item column2">
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" name="useremail"><br><br>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend><br>
                <div class="form-item">
                    <div class="form-item column1">
                        <label for="favourite browser">What is your favourite browser?</label>
                    
                        <select id="browser" name="browser">
                            <option value="chrome">Chrome</optio>
                            <option value="microsoft edge">microsoft edge</option>
                            <option value="mozilla firefox">moxilla firefox</option>
                            <option value="Safari">Safari</option>
                        </select><br><br>
                    </div>
                
                
                    <div class="form-item column1">
                        <label for="Hosuehold pet">Do you have a household pet?</label>
                        <input type="checkbox" id="pet" name="pet"><br><br>
                    </div>
                </div>
                <label for="feedback">List the places you have lived:</label><br>
                <textarea id="feeback" name="feedback" rows="4" placeholder="Accra, Germany, Uthah" ></textarea><br><br>
            </fieldset><br>
            <button type="submit">Submit-Poll</button>
        </form>


    </main>
